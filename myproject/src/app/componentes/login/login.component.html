<section class="bg-light" id="services">
  <div class="container px-4">
      <div class="row gx-4 justify-content-center">
          <div class="col-lg-8">
              <h2>Login</h2>
              <form [formGroup]="form" class ="m-5" (ngSubmit) ="onEnviar($event)">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo electrónico</label>
                    <input type="email" formControlName="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                    <div *ngIf="Email?.errors && Email?.touched">
                      <p *ngIf="Email?.hasError('required')" class="text-danger">

                        El email es requerido.
                      </p>
                      <p *ngIf="Email?.hasError('email')" class="text-danger">

                        El formato del email debe ser válido. 
                      </p>
                   </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" >
                    <div *ngIf="Password?.errors && Password?.touched">
                      <p *ngIf="Password?.hasError('required')" class="text-danger">
                        La contraseña es requerida.
                      </p>
                      <p *ngIf="Password?.errors?.['minlength']" class="text-danger">

                        La contraseña debe ser de 8 o más caracteres 
                      </p>
                    </div>
                  </div>   
    
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>
            </div>
          </div>
</section>
